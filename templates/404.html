<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found | Game Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a0033);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #f0f;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: #0ff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      transition: background 0.3s;
    }

    a:hover {
      background: #ff0;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .blinking {
      animation: blink 1.5s infinite;
    }
  </style>
</head>
<body>
  <h1 class="blinking">404 🚫</h1>
  <p>Uh oh! You wandered into a forbidden arcade 👾</p>
  <p>Let's get you back to safety!</p>
  <a href="/">🏠 Return Home</a>
</body>
</html>
