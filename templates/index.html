<!DOCTYPE html>
<html>
<head>
    <title>Game Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            background-color: #fff;
        }

        form {
            margin-bottom: 1.5rem;
        }

        input, select, button {
            margin: 0.25rem 0.5rem 0.25rem 0;
            padding: 0.4rem;
            font-size: 1rem;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin-top: 0.5rem;
            border: 2px solid #444;
        }

        #scan-status {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        ul {
            padding-left: 1.2rem;
        }

        a.camera-link {
            display: inline-block;
            margin: 0.25rem 0.5rem;
            font-size: 0.95rem;
            color: #007bff;
            text-decoration: none;
        }

        a.camera-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Game Library</h1>

    <form action="/add" method="post">
        <input name="name" placeholder="Game Name" required>
        <input id="barcode" name="barcode" placeholder="Barcode" required>

        <select name="category" required>
            <option value="">--Select Category--</option>
            <option value="Sports">Sports</option>
            <option value="Action">Action</option>
            <option value="Racing">Racing</option>
            <option value="Adventure">Adventure</option>
            <option value="Fighting">Fighting</option>
            <option value="Shooter">Shooter</option>
        </select>

        <button type="button" onclick="startScanner()">üì∑ Scan Barcode</button>
        <a href="/static/test-camera.html" target="_blank" class="camera-link">üëÄ Open Camera Preview</a>
        <button type="submit">Add Game</button>
    </form>

    <!-- Scanner View -->
    <div id="scanner-container" style="display: none;">
        <div id="reader"></div>
        <p id="scan-status">üì∑ Waiting for camera access...</p>
    </div>

    <hr>
    <h2>Your Collection</h2>
    {% if categories %}
        {% for category, games in categories.items() %}
            <h3>{{ category }}</h3>
            <ul>
            {% for game in games %}
                <li>
                    <strong>{{ game.name }}</strong> ({{ game.barcode }})<br>
                    <a href="/edit/{{ game.id }}">‚úèÔ∏è Edit</a
