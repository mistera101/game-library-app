<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a0033);
      color: #0ff;
      padding: 2rem;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    h1, h2, h3 {
      text-align: center;
      color: #f0f;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
    }

    form, .search-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #0ff;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px #0ff;
      animation: pulse 3s infinite ease-in-out;
    }

    .edit-form {
      animation: fadeSlideIn 1s ease-out forwards;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #0ff;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px #f0f;
      transform: translateY(30px);
      opacity: 0;
    }

    @keyframes fadeSlideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    input, select, button, a.camera-link {
      display: block;
      width: 100%;
      margin: 0.75rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #f0f;
      background: #000;
      color: #0ff;
      text-shadow: 0 0 3px #0ff;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px #f0f;
    }

    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff0;
    }

    a.camera-link {
      text-align: center;
      background: #111;
      color: #0ff;
      border: 2px dashed #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    a.camera-link:hover {
      background: #222;
    }

    #scanner-container {
      margin-top: 1rem;
      display: none;
      padding: 1rem;
      border: 2px solid #0ff;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 15px #0ff;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      height: 300px;
      margin: 0 auto;
      border: 2px solid #f0f;
      border-radius: 12px;
      background: #000;
    }

    #cover_preview {
      margin-top: 1rem;
      max-width: 100%;
      border: 2px solid #0ff;
      border-radius: 12px;
      display: none;
      box-shadow: 0 0 10px #0ff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #scan-status {
      color: #0ff;
      text-align: center;
      margin-top: 0.75rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #111;
      border: 2px solid #0ff;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
    }

    li a {
      color: #f0f;
      margin-right: 0.5rem;
      text-decoration: none;
    }

    li a:hover {
      text-decoration: underline;
    }

    .badge {
      display: inline-block;
      margin-left: 0.5rem;
      padding: 0.25rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 999px;
      font-weight: bold;
      text-transform: uppercase;
      background: #0ff;
      color: #000;
      box-shadow: 0 0 8px #0ff;
    }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      display: none;
      z-index: 9999;
      animation: fadeInOut 4s forwards;
    }

    #backToTop {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      background-color: #0ff;
      color: #000;
      border: 2px solid #f0f;
      border-radius: 50%;
      padding: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      transition: background 0.3s;
    }

    #backToTop:hover {
      background-color: #f0f;
      color: #000;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .loader-inner {
      width: 80px;
      height: 80px;
      border: 6px solid #0ff;
      border-top: 6px solid #f0f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #0ff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px #0ff; }
      50% { box-shadow: 0 0 30px #0ff; }
      100% { box-shadow: 0 0 15px #0ff; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
<div id="loader"><div class="loader-inner"></div></div>

<!-- Rest of your full HTML content stays here, untouched. -->

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="/static/scanner.js"></script>
<script>
window.addEventListener('load', () => {
  const loader = document.getElementById('loader');
  loader.style.opacity = '0';
  loader.style.transition = 'opacity 1s ease-out';
  setTimeout(() => loader.style.display = 'none', 1000);
});
</script>
</body>
</html>
